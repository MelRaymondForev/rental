<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Registration Here!</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)"s>
            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input type="text" 
              name="username" 
              ngModel 
              required 
              #username="ngModel" 
              class="form-control" id="loginUsername" 
              placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" 
                name="password" 
                ngModel 
                required 
                #password="ngModel"   
                class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="registerFirstname">First Name</label>
                <input type="text" 
                  name="firstname" 
                  ngModel 
                  required 
                  #firstname="ngModel" 
                 class="form-control" id="registerFirstname" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="registerLastname">Last Name</label>
                <input type="text" 
                  name="lastname" 
                  ngModel 
                  required 
                  #lastname="ngModel" 
                  class="form-control" id="registerLastname" placeholder="Last Name">
              </div>
              <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="text" 
                  name="email" 
                  ngModel 
                  required 
                  #email="ngModel" 
                  class="form-control" id="registerEmail" placeholder="Email">
              </div>
            <button type="submit" [disabled]="f.invalid" (click)="tryRegister(registerForm.value)" class="btn btn-primary">Register</button>
          </form>
    </div>  
</div>
